<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <title>Best Buy Canada</title>


  <style>
    
    /* header bottom margin */
     .jumbotron {
      background-color: #003b64;
    }
   
   .col-xs-12.text-center {
      margin-bottom: 50px;
   }

   legend {
      margin-bottom: 10px;
   }

   .subbtn {
    background-color: #ffcc00;
    color: black;
    border-color: black;
    font-weight: bold;
   }

  </style>

  <script>
  /*
  $(document).ready(function () {
    $("#ques2").hide();
    $("#ques3").hide();

    $("#btn1").click(function(){
      $("#ques1").hide();
      $("#ques2").show();
    });
  });
  */
  </script>

</head>
<body>

  <div class="jumbotron mb-4">
    <img src="https://images.bbycastatic.ca/sf/images/common/main-logo.svg" width="60" alt="Best Buy Logo" style="display: inline-block; margin-right: 3px;">
  </div>


  <div class="container">
    <form method="post">
    <div class="col-xs-12 text-center ques" id="ques1">
        <fieldset class="form-group">
          <legend> What is your budget? </legend>
          <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1-1" name="customRadio1" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1-1"> $0 ~ $1,000 </label>
          </div>
          <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1-2" name="customRadio1" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1-2"> $1,001 ~ $2,000 </label>
          </div>
          <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1-3" name="customRadio1" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1-3"> $2,001+ </label>
          </div>
        </fieldset>
        <!--<button type="submit" class="btn btn-primary subbtn" id="btn1">Next</button>-->
  </div>

  <div class="col-xs-12 text-center ques" id="ques2">
      <fieldset class="form-group">
        <legend> Graphics quality </legend>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2-1" name="customRadio2" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2-1"> Midium </label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2-2" name="customRadio2" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2-2"> High </label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2-3" name="customRadio2" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2-3"> Ultra </label>
        </div>
      </fieldset>
  </div>

  <div class="col-xs-12 text-center ques" id="ques3">
      <fieldset class="form-group">
        <legend> How often will you bring it with you? </legend>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3-1" name="customRadio3" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3-1"> Everyday/Always </label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3-2" name="customRadio3" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3-2"> Few times a week/Sometimes </label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3-3" name="customRadio3" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3-3"> Occationally/Never</label>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary subbtn">Next</button>
    </div>
    </form>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
